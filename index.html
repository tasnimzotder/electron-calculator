<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="calculation.js"></script>
  </head>
  <body>
    <div class="display">
      <p class="dsp"></p>
    </div>
    </div>
    <div class="btns">
      <div class="rw-1 rw">
        <div class="key"><p>7</p></div>
        <div class="key"><p>8</p></div>
        <div class="key"><p>9</p></div>
        <div class="dvsn"><p>/</p></div>
      </div>
      <div class="rw-1 rw">
        <div class="key"><p>4</p></div>
        <div class="key"><p>5</p></div>
        <div class="key"><p>6</p></div>
        <div class="mult"><p>*</p></div>
      </div>
      <div class="rw-3 rw">
        <div class="key"><p>1</p></div>
        <div class="key"><p>2</p></div>
        <div class="key"><p>3</p></div>
        <div class="subs"><p>-</p></div>
      </div>
      <div class="rw-4 rw">
        <div class="key"><p>0</p></div>
        <div class="point"><p>.</p></div>
        <div class="clear"><p>C</p></div>
        <div class="addn"><p>+</p></div>
      </div>
    </div>
  </body>
</html>
